<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Web Project Management</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<header>
     <nav>
         <a href="./index"><button class="nav-button-logo"><img src="{{ url_for('static', filename='logo3.png') }}" alt="logo3" id="logo-3"></button></a>
         <a href="./my-projects"><button class="nav-button" id="current-page">MY PROJECTS</button></a>
         <a href="./new-projects"><button class="nav-button">CREATE</button></a>
         <a href="./login"><button class="nav-button-login">LOGIN</button></a>
    </nav>
</header>
<body>
    <!-- <h1>You do not have any current projects, navigate to the CREATE tab to get started.</h1> -->
    <table>
        <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Date Due</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td><a href=" {{url_for('view_project', project_id=project.id) }} ">{{ project.projName }}</a></td>
            <td>{{ project.projDesc }}</td>
            <td>{{ project.createDate }}</td>
            <td>{{ project.dueDate }}</td>
            <td><a href="{{ url_for('edit_project', project_id=project.id) }}">Edit</a></td>
            <td>
                <form action = "{{ url_for('delete_project', project_id=project.id) }}" method="post">
                    <input type = "submit", value="Delete Project">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
