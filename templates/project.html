<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Web Project Management</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<header>
     <nav>
         <a href="./index"><button class="nav-button-logo"><img src="{{ url_for('static', filename='logo3.png') }}" alt="logo3" id="logo-3"></button></a>
         <a href="./my-projects"><button class="nav-button" id="current-page">MY PROJECTS</button></a>
         <a href="./new-projects"><button class="nav-button">CREATE</button></a>
         <a href="./login"><button class="nav-button-login">LOGIN</button></a>
    </nav>
</header>
<body>
    <h1>Project Details</h1>

        <table>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Date Created</th>
                <th>Date Due</th>
            </tr>
            <tr>
                <td>{{ project.projName }}</td>
                <td>{{ project.projDesc }}</td>
                <td>{{ project.createDate }}</td>
                <td>{{ project.dueDate }}</td>
            </tr>
        </table>
</body>
</html>
